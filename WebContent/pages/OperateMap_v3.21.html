<script type="text/javascript">
	var toc = null;
	var map;
	require(
			[ "dojo/parser", "esri/map",

					, "esri/Color",
					"esri/symbols/SimpleFillSymbol",
					"esri/symbols/SimpleLineSymbol",
					"esri/symbols/SimpleMarkerSymbol", "esri/geometry/Extent",
					"esri/SpatialReference", "dojo/dom-construct",
					"esri/tasks/query"
					, "/Farmland/js/map/TocWidget_v3.21.js",

					"dijit/layout/ContentPane",
					"dijit/layout/AccordionContainer", "dojo/domReady!" ],
			function(parser, Map, ArcGISDynamicMapServiceLayer, FeatureLayer
					,AttributeInspector, InfoTemplate, SimpleRenderer
					, Color,
					SimpleFillSymbol, SimpleLineSymbol, SimpleMarkerSymbol,
					Extent, SpatialReference, domConstruct, Query
					, TocWidget,
					LayerControl_v321, LeftToolBar_v321
					, FeatureTable) {
				// console.log(location.pathname.replace(/\/[^/]+$/, "")
				// 		+ "/js/map");
				parser.parse();

				var extent1 = new esri.geometry.Extent({
					"xmin" : 3.8486722337572604E7,
					"ymin" : 2480415.1499582035,
					"xmax" : 3.858183009056279E7,
					"ymax" : 2527370.5749582024,
					"spatialReference" : {
						"wkid" : 2362
					}
				});
				map = new Map("mapDiv", {
					basemap : "dark-gray",
					logo : false,
					extent : extent1
				});

				var layer = new esri.layers.ArcGISDynamicMapServiceLayer(
						"http://192.168.2.144:6080/arcgis/rest/services/Learning/GeoImage/MapServer",
						{
							id : '深圳三调影像'
						});

				map.addLayer(layer);

				 var selectQuery = new Query();

				var featureLayer;

				map
						.on(
								"load",
								function() {
									map.hideZoomSlider();
									// map.setMapCursor("url(/Farmland/js/map/assets/images/lefttoolbar/enlarge_30px.cur),auto");  

									// var infoTemplate = new InfoTemplate(
									// 		"Attributes", "${*}");
										featureLayer = new FeatureLayer(
												"http://192.168.2.144:6080/arcgis/rest/services/Learning/Polygon3/MapServer/0",
												{
													mode : FeatureLayer.MODE_ONDEMAND,
													outFields : [ "*" ],
													id : "fLayer2",
														visible: true
												// ,infoTemplate : infoTemplate
												});

									/*featureLayer = new FeatureLayer(
											"http://192.168.2.144:6080/arcgis/rest/services/Learning/Polygon3/MapServer/0",
											{
												mode : FeatureLayer.MODE_ONDEMAND,
												outFields : [ "*" ],
												visible : true,
												id : "fLayer2"
											});*/

									/* var layerInfos = [ {
										'featureLayer' : featureLayer,

										'isEditable' : true,
										'fieldInfos' : [ {
											'fieldName' : 'ID',
											'isEditable' : false,
											'label' : 'ID:'
										}, {
											'fieldName' : '调查人',
											'isEditable' : true,
											'tooltip' : 'Win percentage',
											'label' : '调查:'
										} ]
									} ]; 

									var attInspector = new AttributeInspector({
										layerInfos : layerInfos
									}, domConstruct.create("divaaa"));
									 */

									var sls = new SimpleLineSymbol(
											SimpleLineSymbol.STYLE_SOLID,
											new Color([ 255, 0, 0 ]), 3);
									var renderer = new SimpleRenderer(sls);

									featureLayer.setRenderer(renderer);
									map.addLayer(featureLayer);

									/* 	map.infoWindow
												.setContent(attInspector.domNode);
										map.infoWindow.resize(150, 105);
									 */

									try {
										var mFeatureLayerTable = new FeatureTable(
												{
													featureLayer : (featureLayer),
													map : (this.map),
													editable : true,
													syncSelection : true,
													dateOptions : {
														datePattern : 'M/d/y',
														timeEnabled : true,
														timePattern : 'H:mm',
													},
													fieldInfos : [
															{
																nanme : 'TBBH',
																alias : '图斑编号',
																editable : false
															},
															{
																nanme : 'XMC',
																alias : 'XMC',
																format : {
																	template : "${value} XMC"
																}
															}, {
																nanme : '调查人',
																alias : '调查人',
															} ],
													menuFunctions : [ {
														label : "Show All Emergency Vehicles",
														callback : function(evt) {
															console
																	.log(
																			" -- evt: ",
																			evt);
															this.myFeatureLayer
																	.setDefinitionExpression("1=1");
															mFeatureLayerTable
																	.refresh();
														}
													} ]
												}, 'featureTable');

										console
												.debug(" LeftToolBar_v3.21::showOrHideFeatureTable. mFeatureLayerTable="
														+ mFeatureLayerTable);

										mFeatureLayerTable.startup();

										mFeatureLayerTable.on("refresh",
												function(evt) {
													console.log(
															"refresh event - ",
															evt);
												});
									} catch (err) {
										console.log(" showOrHideFeatureTable::"
												+ err);
									}

									 try {
										//  地图控制器
										var ltb = new LeftToolBar_v321({
											id : "leftToolBar",
											map : map
										});

										// 加载图层控制器
										var lc = new LayerControl_v321({
											id : "layerControl",
											map : map
										});
										lc.setFeatureLayer(featureLayer);
									} catch (err) {
										console.log(" LayerControlJsTest::"
												+ err);
									} 
								});

/* 				map
						.on(
								"click",
								function(evt) {

									console.log(" map onclick::" + "saa");
									selectQuery.geometry = evt.mapPoint;
									selectQuery.distance = 50;
									selectQuery.units = "miles"
									selectQuery.returnGeometry = true;
									featureLayer
											.selectFeatures(
													selectQuery,
													FeatureLayer.SELECTION_NEW,
													function(features) {
														console

															/* map.infoWindow

																			map
																					.getInfoWindowAnchor(evt.screenPoint));
														} else {
															map.infoWindow
																	.hide();
														}
													});
								}); */

 <div id="mainDiv" data-dojo-type="dijit/layout/BorderContainer"

		<div data-dojo-type="dijit/layout/ContentPane"

				<a style="padding: 20px;" href="/"><img

			</div>
