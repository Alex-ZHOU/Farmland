<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1,user-scalable=no" />
<title>操作地图界面</title>

<link rel="stylesheet"
	href="http://192.168.2.101:8080/arcgis_js_api/library/4.4/esri/css/main.css">
<link rel="stylesheet"
	href="http://192.168.2.101:8080/arcgis_js_api/library/4.4/dijit/themes/tundra/tundra.css" />
<link rel="stylesheet" href="/Farmland/css/map/main.css">

  <script src="https://js.arcgis.com/4.4/"></script>
<!--<script src="http://192.168.2.101:8080/arcgis_js_api/library/4.4/init.js"></script>-->
<style>

</style>


<script>
	var dojoConfig = {
		locale : 'en',
		isDebug : true,
		async : true,
		packages : [ {
			"name" : "map",
			"location" : location.pathname.replace(/\/[^/]+$/, "")
					+ "js/map"
		} ]
	};
</script>

<script>

	var toc = null;

	require([
			"dojo/parser", 
			"esri/Map", 
			"esri/views/MapView",
			"esri/layers/MapImageLayer",
			"esri/layers/FeatureLayer",
			 "esri/widgets/Legend",
			"/Farmland/js/map/TocWidget.js",
			"dijit/layout/BorderContainer",
			"dijit/layout/ContentPane", 
			"dijit/layout/AccordionContainer",
			"dojo/domReady!" ], 
			function(parser, Map, MapView, MapImageLayer, FeatureLayer, Legend, TocWidget) {
		
		parser.parse();
		

		var tileLayer = new MapImageLayer(
						{
							id : "三调影像",
							url : "http://192.168.2.144:6080/arcgis/rest/services/Learning/GeoImage/MapServer",
							sublayers : [ {
								id : 3,
								visible : true
							}, {
								id : 2,
								visible : true
							}, {
								id : 1,
								visible : true
							}, {
								id : 0,
								visible : true
							} ]
						});

				var tileLayer2 = new FeatureLayer(
						{
			url : "http://192.168.2.144:6080/arcgis/rest/services/Learning/Polygon3/MapServer/0",
						});
				
				var map = new Map({
					// basemap : "streets",
					layers : [ tileLayer,tileLayer2 ],
					logo : false,
					slider : false
				});

				var view = new MapView({
					container : "mapDiv",
					map : map,
				});

				view.center = [ 114.06667, 22.61667 ];
				view.zoom = 10;
				
				
				view.then(function(){
					
					console.log("地图加载完成");
					var legend = new Legend({
						container :"toc1",
			            view: view,
			            layerInfos: [{
			              layer: tileLayer2,
			              title: "图例"
			            }]
			          });

			          // Add widget to the bottom right corner of the view
			          // view.ui.add(legend, "bottom-right");
			          
					aa();
					}, 
					function(error){
					 console.log("The view's resources failed to load: ", error);
					});
				
				function aa(){
				toc = new TocWidget();
				toc.setMap(map);
				toc.startup();
				// document.getElementById('toc') = toc;
				// var ds = document.getElementById("toc");
				// ds = toc;
				}
			});
</script>

</head>
<body>

	<div  id="mainDiv" data-dojo-type="dijit/layout/BorderContainer"
		data-dojo-props="gutters:true, design:'headline'" >

		<div data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'top'"
			style="height: 5%;">
			耕地现状动态监测信息管理系统
			</div>
		<div  data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'left', splitter:'true'"
			style="background-color: #acb386; width: 100px;">
		  	<div id="toc1"></div>
		  	
		  	<div id="toc"></div>
			</div>
		<div id="mapDiv" data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'center'"></div>
		<div data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'right', splitter:'true'"
			style="background-color: #acb386; width: 100px;">right</div>
		<div data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="region:'bottom', splitter:'true'"
			style="background-color: #b39b86; height: 50px;">bottom</div>
	</div>

</body>
</html>
