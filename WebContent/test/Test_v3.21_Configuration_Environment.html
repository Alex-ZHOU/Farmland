	ArcGIS API for JavaScript 版本号3.21配置环境测试页面
	测试时请修改路径地址	
 -->

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Simple Map</title>
<link rel="stylesheet" type="text/css"
	href="http://192.168.2.101:8080/arcgis_js_api_v3.21/library/3.21/3.21/esri/css/esri.css" />
<script
	src="http://192.168.2.101:8080/arcgis_js_api_v3.21/library/3.21/3.21/init.js"></script>
<style>
html, body, #map {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
}
</style>
<script>
	require(
			[ "esri/map", "esri/layers/ArcGISTiledMapServiceLayer",
					"dojo/domReady!" ],
			function(Map, ArcGISTiledMapServiceLayer) {
				var map = new Map("map");
				//If you do not have Internet access then you will need to point this url to your own locally accessible tiled service.
				var tiled = new ArcGISTiledMapServiceLayer(
						"https://services.arcgisonline.com/arcgis/rest/services/Ocean/World_Ocean_Base/MapServer");
				map.addLayer(tiled);
			});
</script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
