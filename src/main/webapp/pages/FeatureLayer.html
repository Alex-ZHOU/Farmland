<!-- ArcGIS API for JavaScript library references -->
<script src="//js.arcgis.com/3.10"></script>

<!-- Terraformer reference -->
<script src="../js/vendor/terraformer/terraformer.min.js"></script>
<script
	src="../js/vendor/terraformer-arcgis-parser/terraformer-arcgis-parser.min.js"></script>

<script>
	require([ "esri/map", "../js/vendor/geojsonlayer.js", "dojo/on",
			"esri/renderers/SimpleRenderer", "esri/Color",
			"esri/symbols/SimpleLineSymbol", "dojo/dom", "dojo/domReady!" ],
			function(Map, GeoJsonLayer, on, SimpleRenderer, Color,
					SimpleLineSymbol, dom) {

				// Create map
				var map = new Map("mapDiv", {
					basemap : "gray",
					center : [ -122.5, 45.5 ],
					zoom : 5
				});

				map.on("load", function() {
					// addGeoJsonLayer("测试.json");
					addGeoJsonLayer("测试.json");
				});

				var sls = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
						new Color([ 255, 0, 0 ]), 3);
				var renderer = new SimpleRenderer(sls);

				// Add the layer
				function addGeoJsonLayer(url) {
					// Create the layer
					var geoJsonLayer = new GeoJsonLayer({
						url : url,
						//renderer : renderer
					});
					// Zoom to layer
					geoJsonLayer.on("update-end", function(e) {
						map.setExtent(e.target.extent.expand(1.2));
						console.log("bbbb");
					});
					// Add to map
					map.addLayer(geoJsonLayer);
					console.log("aaaaa");
				}
			});
</script>

<body>
	<div id="mapDiv"></div>
</body>
