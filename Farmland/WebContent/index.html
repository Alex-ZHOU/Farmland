<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1,user-scalable=no" />
<title>耕地现状动态监测信息管理系统</title>
<link rel="stylesheet"
	href="http://192.168.1.244:8080/arcgis_js_api/library/4.4/esri/css/main.css">
<script src="https://js.arcgis.com/4.4/"></script>

<style>
html, body, #viewDiv {
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
}

#layerToggle {
	top: 20px;
	right: 20px;
	position: absolute;
	z-index: 99;
	background-color: white;
	border-radius: 8px;
	padding: 10px;
	opacity: 0.75;
}
</style>

<script>
	require(
			[ "esri/Map", "esri/views/MapView", "esri/layers/MapImageLayer",
					"esri/geometry/Extent", "dojo/domReady!" ],
			function(Map, MapView, MapImageLayer, Extent) {

				var tileLayer = new MapImageLayer(
						{
							url : "http://192.168.1.244:8080/arcgis/rest/services/Learning/GeoImage/MapServer",
							sublayers : [ {
								id : 3,
								visible : true
							}, {
								id : 2,
								visible : true
							}, {
								id : 1,
								visible : true
							}, {
								id : 0,
								visible : true
							} ]
						});
				console.log("哈哈");
				var map = new Map({
					basemap : "streets",
					layers : [ tileLayer ]
				});
				map.add(tileLayer);

				var view = new MapView({
					container : "viewDiv",
					map : map,

				});
			});
</script>

</head>
<body>
	<div id="viewDiv"></div>
</body>
</html>
